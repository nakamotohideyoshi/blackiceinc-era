<style type="text/css">
	.wrapper.small {
		height: 400px;
		border: 1px solid #ccc;
	}

	.wrapper {
		overflow: auto;
		position: relative;
	}

	.floatThead-container table {
		border-left: none;
	}

	table.sortable thead .sorting {
		background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABMAAAATAgMAAAAPPt5fAAAACVBMVEUAAADIyMjl5eVIBBP/AAAAAXRSTlMAQObYZgAAAClJREFUCNdjwAYEwGQKiGDsBJFsTA5AUoJhAqZaiDhEDVg9RC/MHEwAANsMA91AQfd/AAAAAElFTkSuQmCC) no-repeat center right;
	}

	.wrapper table.table td {
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
		vertical-align: middle;
	}
</style>

<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blue" id="cfg-config-wid-01" data-widget-deletebutton="false" data-widget-editbutton="false">

				<header>
					<span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
					<h2><strong>Configuration</strong></h2>
				</header>

				<div class="widget-body filter-forms">

					<!-- Filter options -->
					<div class="row no-margin">
						<form class="form-horizontal ng-pristine ng-valid" ng-submit="filterTable()">
							<fieldset>

								<div class="form-group">
									<label class="control-label">Name</label>
									<input class="form-control input-sm" ng-disabled="loading" placeholder="Type your search...">
								</div>

								<div class="form-group" style="clear:both;">
									<button ng-click="filterTable()" class="btn btn-primary btn-sm ng-binding" ng-class="{'disabled' : loading}">
										<i class="fa fa-search"></i> Search</button>
									<a class="btn btn-default btn-sm ng-binding" href="javascript:void(0);" ng-class="{'disabled' : loading}" ng-click="resetFilter()">
										<i class="fa fa-refresh"></i> Reset</a>
									<a class="btn btn-primary" href="javascript:void(0);">Import</a>
									<a class="btn btn-primary" href="javascript:void(0);">Export</a>
								</div>

							</fieldset>
						</form>
					</div>
					<!-- Filter options END -->

					<!-- GRID -->
					<div class="row">
						<div class="col-xs-12 no-padding ">
							<div class="col-xs-12 dataTables_wrapper">
								<div class="dt-toolbar no-padding">
									<div class="spinner-indicator" ng-if="loading" style="display:block;">
										<div class="v-loading-indicator second v-loading-indicator-delay"></div>
									</div>
								</div>

								<div class="dt-toolbar no-padding">
									<div class="spinner-indicator" ng-if="Configuration.list.length==0" style="display:block;">
										<div class="empty-text">No Configurations Found</div>
									</div>
								</div>

								<div grid-height offset="79" class="wrapper small ">
									<table ng-float-head class="table table-bordered table-striped table-condensed table-hover sortable has-tickbox" style="min-width: 0px; border: none; table-layout: auto;">
										<colgroup>
											<col style="width: 1%;">
											<col style="width: 50%;">
											<col style="width: 49%;">
										</colgroup>
										<thead>
											<tr>
												<th>
													<input type="checkbox" ng-change="Configuration.MasterCheckbox(Configuration.$masterCheck)" ng-model="Configuration.$masterCheck"> </th>
												<th>Version</th>
												<th>Status</th>
											</tr>
										</thead>
										<tbody style="font-size: 13px !important;">
											<tr ng-repeat="row in Configuration.list" ng-class="{ 'success':row.$checked }">
												<td>
													<input ng-model="row.$checked" type="checkbox" class="">
												</td>
												<td>
													<div>{{ row.name }}</div>
												</td>
												<td>
													<div>{{ row.status }}</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>
						</div>


					</div>
					<!-- GRID END -->

					<!-- Pagination -->
					<div class="ngFooterPanel" ng-class="{'ui-widget-content': jqueryUITheme, 'ui-corner-bottom': jqueryUITheme}" ng-style="footerStyle()" style="height: 57px;">
					</div>
					<!-- Pagination END -->

					<div style="position: relative;bottom: 28px;left: 8px;">
						<div class="btn btn-xs btn-danger" tooltip-popup-delay="1000" tooltip="Delete" ng-click="Configuration.delete()"><span class="fa fa-trash-o"></span></div>
						<div class="btn btn-xs btn-primary" ng-click="ConfigurationModal.openConfigurationModal()"><span class="fa fa-plus"></span> Add</div>
					</div>

				</div>

			</div>
		</article>
	</div>
</section>

<!-- Add Configuration Modal -->
<div class="md-modal md-effect-7 modal-width-80" id="configurationModal">
	<div class="md-content">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="ConfigurationModal.closeConfigurationModal()" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>

				<div class="modal-title font-md">
					<span class="desc"><strong>Add new Configuration</strong></span>
				</div>
			</div>

			<div class="modal-body">
				<form name="newConfigurationForm" class="form-horizontal">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName" name="inputName" ng-model="ConfigurationModal.newConfiguration.name" ng-class="{'invalid': !ConfigurationModal.hideValidityStyle && newConfigurationForm.inputName.$error.required}" required>
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputFile" class="col-sm-2 control-label">File input</label>
						<input type="file" id="exampleInputFile">
					</div>

					<div class="form-group">
						<a class="btn btn-success btn-xs ng-binding col-sm-offset-2" href="javascript:void(0);" ng-click="ConfigurationModal.saveConfiguration()">Save</a>
						<a class="btn btn-default btn-xs ng-binding" href="javascript:void(0);" ng-click="ConfigurationModal.closeConfigurationModal()">Cancel</a>
						<i ng-if="ConfigurationModal.$saving" class="fa fa-refresh fa-spin "></i>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
