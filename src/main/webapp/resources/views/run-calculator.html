<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
    <div class="row">
    	<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
    		<!-- Widget ID (each widget will need unique ID)-->
    		<div class="jarviswidget jarviswidget-color-blue" id="runcalc-wid-01" data-widget-deletebutton="false" data-widget-editbutton="false">
    		
    			<header>
					<span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
					<h2><strong>Run Calculator</strong></h2>				
				</header>
				
				<div class="widget-body filter-forms">
					<div class="row no-margin">
						<form class="form-horizontal ng-pristine ng-valid" ng-submit="filterTable()" style="">
							<fieldset>
								<div class="form-group">
									<label class="control-label">Run Date</label>
									<select class="form-control input-sm">
		                            	<option value="">All</option>
									</select>
								</div>
								
								<div class="form-group">
									<label class="control-label">Load Nbr</label>
									<select class="form-control input-sm">
		                            	<option value="">All</option>
									</select>
								</div>
								
								<div class="form-group">
									<label class="control-label">Scenario</label>
									<select class="form-control input-sm">
		                            	<option value="">All</option>
									</select>
								</div>
								
								<div class="form-group" style="clear:both">
									<button ng-click="filterTable()" class="btn btn-primary btn-sm ng-binding">
	                     				<i class="fa fa-search"></i> Search</button>
	                     			<a class="btn btn-default btn-sm ng-binding" href="javascript:void(0);" ng-click="resetFilter()" >
	                     				<i class="fa fa-refresh"></i> Reset</a>
	                             	<a class="btn btn-primary" href="javascript:void(0);" >Run Calculator</a>
									<a class="btn btn-primary" href="javascript:void(0);" >Close Run</a>
	                           </div>
								
							</fieldset>
						</form>
					</div>
					
					<!-- GRID -->
					<div class="row">
						<div class="col-xs-12 no-padding ">
							<div class="col-xs-12 dataTables_wrapper">
								<div class="dt-toolbar no-padding" >
		                           <div class="spinner-indicator" style="display:block;">
		                              <div class="v-loading-indicator second v-loading-indicator-delay"></div>
		                           </div>
		                        </div>
							
								<div class="dt-toolbar no-padding">
		                           <div class="spinner-indicator" style="display:block;">
		                              <div class="empty-text">No Run Calculations Found</div>
		                           </div>
		                        </div>
		                        
		                        <div grid-height offset="79" class="wrapper small ">
		                        	<table ng-float-head
	                           				class="table table-bordered table-striped table-condensed table-hover  sortable has-tickbox"
	                           				style="min-width: 0px; border: none;table-layout: auto;">
                           				<colgroup>
											<col style="width: 1%;">
								            <col style="width: 10%">
								            <col style="width: 10%;">
								            <col style="width: 10%;">
								            <col style="width: 10%;">
								        </colgroup>
								        <thead>
								        	<tr>
												<th><input type="checkbox" > </th>
												<th class="" >Run Date</th>
												<th class="" >Load #</th>
												<th class="" >Scenario</th>
												<th class="" >Status</th>
											</tr>
								        </thead>
								        <tbody style="font-size: 13px !important;">
								        	<tr>
								        		<td>
													<input type="checkbox" class="">
								                </td>
								                <td>
													<div>value 1</div>
												</td>
												<td>
													<div>value 2</div>
												</td>
												<td>
													<div>value 3</div>
												</td>
												<td>
													<div>value 4</div>
												</td>
								        	</tr>
								        </tbody>
                        			</table>
		                        </div>
		                        
							</div>
						</div>
					</div>
					<!-- GRID END -->
					
					<!-- Pagination -->
					<div class="ngFooterPanel"  style="height: 57px;">
						<div class="ngTotalSelectContainer">
					        <div class="ngFooterTotalItems ngNoMultiSelect" >
					            <span class="ngLabel">Total Items: 1000 :)</span><span class="ngLabel ng-hide">(Showing Items: 25)</span>
					        </div>
						</div>
						
						<div class="ngPagerContainer ngNoMultiSelect" style="float: right; margin-top: 10px;">
							<div style="float:left; margin-right: 10px;" class="ngRowCountPicker">
					            <span style="float: left; margin-top: 3px;" class="ngLabel">Page Size:</span>
					            <select style="float: left;height: 27px; width: 100px">
					            	<option class="" value="10">10</option>
					                <option class="" value="25">25</option>
					                <option class="" value="50">50</option>
					                <option class="" value="100">100</option>
					                <option class="" value="250">250</option>
					                <option class="" value="500">500</option>
					                <option class="" value="1000">1000</option>
					            </select>
					        </div>
							<div style="float:left; margin-right: 10px; line-height:25px;" class="ngPagerControl">
					            <button class="ngPagerButton" ng-click="pageToFirst()" title="First Page" disabled="disabled">
					            	<div class="ngPagerFirstTriangle">
					            		<div class="ngPagerFirstBar"></div>
					            	</div>
					            </button>

					            <button class="ngPagerButton" ng-click="pageBackward()" title="Previous Page" disabled="disabled">
					            	<div class="ngPagerFirstTriangle ngPagerPrevTriangle"></div>
					            </button>

					            <input class="ngPagerCurrent" min="1" max="537" type="number"
					            		style="width:50px; height: 24px; margin-top: 1px; padding: 0 4px;" >
					            <span class="ngGridMaxPagesNumber" >/ 200 :) </span>



					            <button class="ngPagerButton" title="Next Page">
					            	<div class="ngPagerLastTriangle ngPagerNextTriangle"></div>
					            </button>

					            <button class="ngPagerButton" ng-click="pageToLast()" title="Last Page">
					            	<div class="ngPagerLastTriangle">
					            		<div class="ngPagerLastBar"></div>
					            	</div>
					            </button>
					        </div>
						</div>
					</div>
					<!-- Pagination END -->
					
					<div style="position: relative;bottom: 28px;left: 8px;">
						<div class="btn btn-xs btn-danger" tooltip-popup-delay="1000" tooltip="Delete" ng-click="Assessment.Delete()"
							         ><span class="fa fa-trash-o" ></span></div>
				         <div class="btn btn-xs btn-primary"  ng-click="Assessment.Add()"><span class="fa fa-plus"></span> Add</div>
				         <div class="btn btn-xs btn-success"  ng-click="Assessment.Save()" 	><span class="fa fa-save"></span>  Save</div>
				         <div class="btn btn-xs btn-default"  ng-click="Assessment.Cancel()" ><span class="fa fa-times"></span>  Cancel</div>

				         <i class="fa fa-refresh fa-spin "></i>
					</div>
					
				</div>
				
    		</div>
    	</article>
    </div>
</section>
